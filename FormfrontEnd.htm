<!DOCTYPE html>
<html lang="en">

<head>
  <title>Form</title>
  <style>
    input {
      width: 97%;
      padding: 4px;
      margin: 10px;
    }

    select {
      width: 95%;
      padding: 4px;
      margin: 10px 10px;
    }
  </style>
</head>

<body>
  <form>
    First Name:<br>
    <input type="text" name="firstname">
    <br> Last Name:<br>
    <input type="text" name="lastname"> 
    
    <br>Date of Birth:<br>
    <input type="date" name="bday"> 
    <br>Gender:<br>
    <select name="gender">
      <option value="0">Female</option>
      <option value="1">Male</option>
    </select>
    <br>Email:<br>
    <input type="email" name="email"> 
    <br>Homepage:<br>
    <input type="url" name="homepage"> Favorite color:<br>
    <input type="color" name="favcolor">

    <button type="button">Save</button>

  </form>


</body>

</html>
